<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="/admin/book/img" method="POST" enctype="multipart/form-data">
    <input type="file" name="files" id="imageUpload" multiple >
    <input type="submit" value="Upload">
</form>
<div id="imagePreview"></div>
</body>

<script>
	document.getElementById('imageUpload').addEventListener('change', function (e) {
    var imagePreview = document.getElementById('imagePreview');
    imagePreview.innerHTML = ''; // Xóa bất kỳ hình ảnh hiện tại trong #imagePreview

    var files = e.target.files; // Lấy danh sách các tệp đã chọn

    for (var i = 0; i < files.length; i++) {
        var file = files[i];

        if (file.type.match('image.*')) {
            var reader = new FileReader();

            reader.onload = function (event) {
                var img = new Image();
                img.src = event.target.result;
                img.className = 'preview-image w-50';

                imagePreview.appendChild(img);
            };

            reader.readAsDataURL(file);
        }
    }
});
</script>
</html>

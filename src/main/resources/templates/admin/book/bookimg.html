<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${titleName}"></title>
</head>

<body>
	<div class="content-wrapper" layout:fragment="customer-content">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0" th:text="${titleName}"></h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Dashboard v1</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row d-flex justify-content-center align-items-center">
					<!-- left column -->
					<div class="col-md-6">
						<!-- general form elements -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title" th:text="${pageName}"></h3>
							</div>
							<!-- /.card-header -->
							<!-- form start -->
							<form method="post" enctype="multipart/form-data" th:action="@{/BookStore/admin/book/saveimg}" th:object="${image}">
								<div class="card-body">
									<div class="form-group">
										<!-- <input type="text" class="form-control" hidden name="id" id="exampleInputEmail1" placeholder="name" > -->
										<label for="exampleInputEmail1">ảnh Chính:</label>
										<input type="file" class="form-control"  th:field="*{files}" th:value="0"  id="imageUpload" multiple>
										
										<img id="anh0" width="150px" accept="image/png image/jpeg">
									</div>
									<div th:if="${#fields.hasErrors('files')}" class="text-danger" th:errors="*{files}"></div>
									<div id="imagePreview"></div>
									<div class="form-group">

										<select  th:field="*{bookid}"  class="form-control" aria-label="Default select example">
											<option th:value="0">Chọn tiêu đề</option>
											<option th:each="book:${booklst}" th:value="${book.id}" th:text="${book.title}"></option>
											
										</select>
										<label th:if="${#fields.hasErrors('bookid')}" th:errors="*{bookid}" class="text-danger"><label/>
									</div>

								</div>
								<!-- /.card-body -->

								<div class="card-footer">
									<button type="submit" class="btn btn-primary">Save</button>
								</div>
							</form>
						</div>
						<!-- /.card -->

						<!-- general form elements -->
						<!-- /.card -->

						<!-- Input addon -->
						<!-- /.card -->
						<!-- Horizontal Form -->
						<!-- /.card -->

					</div>
					<!--/.col (left) -->
					<!-- right column -->
					<!--/.col (right) -->
				</div>
				<!-- /.row -->
			</div><!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>

</body>

</html>

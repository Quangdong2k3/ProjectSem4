server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/websach?createDatabaseIfNotExist=true&useSSL=false&useUnicode=true&characterEncoding=utf-8
#

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA properties 
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
#org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


#upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=uploads

# Cấu hình thời gian timeout cho phiên (mặc định 30 phút)
server.servlet.session.timeout=30m

# Cấu hình cách phiên được lưu trữ (trong bộ nhớ hoặc cơ sở dữ liệu)
spring.session.store-type=none